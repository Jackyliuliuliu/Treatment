<div class="summarySetting FlexRow">
        <div nz-row >
            <div nz-col nzSpan="4">
            </div>
            <div nz-col nzSpan="4">
                <div>
                    <span style="color: white;">不显示的列名类型</span>
                </div>
                <div class="bottom-tree Fill" style="height: 750px;border: 1px solid white;">
                    <ul class="tree-with-drop">
                        <li class="tree-drop-node FlexCol" *ngFor="let item of colunmList" (click)="selectColunm(item)"
                        [class.active-node]="item.columnDisplayName == activedNode">
                            <span style="color: white;">{{item.columnDisplayName}}</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div nz-col nzSpan="1">

            </div>
            <div nz-col nzSpan="2">
                <div nz-row>
                    <button nz-button nzType="default" (click)="addColunm()" style="margin-top: 300px;">></button>
                </div>
                <!-- <div nz-row>
                    <button nz-button nzType="default" (click)="addAllColunm()">>></button>
                </div> -->
                <div nz-row>
                    <button nz-button nzType="default" (click)="removeColunm()" ><</button> 
                </div> 
                <!-- <div nz-row>
                        <button nz-button nzType="default" (click)="removeAllColunm()"><<</button> 
                </div>   -->
            </div> 
            <div nz-col nzSpan="1">
                
            </div>
            <div nz-col nzSpan="4">
                <div>
                    <span style="color: white;">需要显示的列名类型</span>
                </div>
                <div class="bottom-tree Fill" style="height: 750px;border: 1px solid white;">
                    <ul class="tree-with-drop">
                        <li class="tree-drop-node FlexCol" *ngFor="let item of selectedColunmList"
                                (click)="selectRightColunm(item)"
                                [class.active-node]="item.columnDisplayName == rightActivedNode">
                                <span style="color: white;">{{item.columnDisplayName}}</span>
                        </li>
                    </ul>
                </div>
            </div>
                <div nz-col nzSpan="1">

                </div>
                <div nz-col nzSpan="3">
                        <div nz-row>
                            <button nz-button nzType="default" (click)="shiftUpItem()" style="margin-top: 300px;" >↑</button>
                        </div>
                        <div nz-row>
                            <button nz-button nzType="default" (click)="shiftDownItem()" >↓</button>    
                        </div>  
                        
                </div>
                <div nz-col nzSpan="4">
                        <div nz-row class="common-form-row" style="margin-top: 500px;">
                                <div nz-col nzSpan="12">
                                    <button nz-button nzType="default" (click)="cancel()" >取消</button>
                                </div>
                                <div nz-col nzSpan="12">
                                        <button nz-button nzType="primary" type="submit" (click)="save()"  >确定</button>
                                </div>  
                        </div>     
                         
                </div>
            </div>
            <div nz-row>
                <div>
                   
                </div>
            </div>
</div>
