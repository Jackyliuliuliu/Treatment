<nz-card [nzBordered]="false">
    <form nz-form [nzLayout]="'inline'">
        <div nz-row [nzGutter]="24">
            <div nz-col [nzSpan]="24" class="mb-md" [class.text-right]="'true'">
                <button nz-button (click)="createUser()" [nzType]="'primary'" [nzSize]="'large'">
                    <i nz-icon type="plus" theme="outline"></i>
                    <span>新建</span>
                </button>
            </div>
        </div>
    </form>
    <nz-table #nzTable>
        <thead nz-thead>
            <tr>
                <th nz-th>
                    <span>用户名</span>
                </th>
                <th nz-th>
                    <span>全称</span>
                </th>
                <th nz-th>
                    <span>邮件地址</span>
                </th>
                <th nz-th>
                    <span>激活</span>
                </th>
                <th nz-th>
                    <span>操作</span>
                </th>
            </tr>
        </thead>
        <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let item of nzTable.data">
                <td nz-td>{{item.userName}}</td>
                <td nz-td>{{item.fullName}}</td>
                <td nz-td>{{item.emailAddress}}</td>
                <td nz-td>
                    <nz-badge *ngIf="item.isActive" [nzStatus]="'success'" [nzText]="l('Active')"></nz-badge>
                    <nz-badge *ngIf="!item.isActive" [nzStatus]="'default'" [nzText]="l('UnActive')"></nz-badge>
                </td>
                <td>
                    <nz-dropdown [nzTrigger]="'click'">
                        <a nz-dropdown>
                            <button nz-button [nzType]="'primary'">
                               <i nz-icon type="setting" theme="outline"></i>
                                操作
                                <i nz-icon type="down" theme="outline"></i>
                            </button>
                        </a>
                        <ul nz-menu>
                            <li nz-menu-item>
                                <a (click)="edit(item)">编辑</a>
                            </li>
                            <li nz-menu-item>
                                <a (click)="delete(item)">删除</a>
                            </li>
                        </ul>
                    </nz-dropdown>
                </td>
            </tr>
        </tbody>
    </nz-table>
</nz-card>
